<mat-card class="example-card">
  <mat-card-content>
    <div>
      <div class="name">{{ pokeName }}</div>
      <span class="type">{{pokeType}}</span>
      <img mat-card-image class="poke-pic" src="{{ pokePic }}" alt="Pic of {{ pokeName }}" />
      <img mat-card-image class="ball" src="./assets/imgs/bg-pokeball.svg" alt="Pic of {{ pokeName }}" />
    </div>
  </mat-card-content>
</mat-card>
